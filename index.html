<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Password Generator</title>
	<link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
	<link rel="stylesheet" href="main.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body onload="init();">
	<h2>Password Generator</h2>
	<form onsubmit="generatePassword(); return false;">
		<fieldset>
			<legend>Password and Pin Generator</legend>
			<label for="master">Master Key: </label>
			<input type="password" id="master" placeholder="Master Key" />
			<br />
			<label for="purpose">Purpose: </label>
			<input type="password" id="purpose" placeholder="Purpose" />
			<br />
			<input type="checkbox" id="pass-toggle" onclick="togglePassword()">Show Master Key and Purpose</input>
			<br />
			<button type="submit">Generate</button>
			<br />
			<label for="result">Password: </label>
			<input type="checkbox" id="result-toggle" onclick="toggleResult()">Show Password</input>
			<input type="password" id="result" name="result" />
			<label for="pin-result">Pin: </label>
			<input type="password" id="pin-result" name="pin-result" />
			<input type="checkbox" id="pin-result-toggle" onclick="togglePinResult()">Show Pin</input>
		</fieldset>
	</form>
	<script type="text/javascript" src="seedrandom.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
